<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Upload Notes</title>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">NoteWay</a>
        <div class="navbar-nav align-items-end">
            <a class="nav-link" href="#">
                <i id="user-profile" class="fas fa-user-circle fa-2x"></i>
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="row align-items-center row-margin">
            <div id="note-title-text" class="offset-md-4 col-md-4">
                Upload Notes
            </div>
        </div>
        <div class="row align-items-center row-margin">
            <!-- <div class="offset-md-4 col-md-4">
                <div class="form-group" id="file-div">
                    <input type="file" class="form-control-file" id="upload-file" aria-describedby="fileHelp">
                    <small id="fileHelp" class="form-text text-muted">Accepted file formats: PDF</small>
                </div>
            </div> -->
            <div class="offset-md-4 col-md-4">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="upload-file">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                    <small id="fileHelp" class="form-text text-muted">Accepted file formats: .pdf</small>
                </div>
            </div>
        </div>

        <form>
            <div class="form-group row row-margin">
                <div class="offset-md-4 col-md-1 pl-0">
                    <label for="selectClass" class="col-sm-2 col-form-label">Name</label> 
                </div>
                
                <div class="col-md-3">
                    <input type="text" class="form-control" id="file-name" placeholder="Enter file name">
                </div>
            </div>

            <div class="form-group row row-margin">
                <div class="offset-md-4 col-md-1 pl-0">
                    <label for="selectClass" class="col-sm-2 col-form-label">Class</label> 
                </div>
                
                <div class="col-md-3">
                    <select class="custom-select">
                        <option disabled selected value="">Select a class</option>
                        <option value="cs188">CS 188</option>
                        <option value="cs130">CS 130</option>
                        <option value="cs181">CS 181</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="offset-md-4 col-md-1 pl-0">
                    <label for="selectProfessor" class="col-sm-2 col-form-label">Professor</label> 
                </div>
                
                <div class="col-md-3">
                    <select class="custom-select">
                        <option disabled selected value="">Select a professor</option>
                        <option value="cs188">Uichin Lee</option>
                        <option value="cs130">Miryung Kim</option>
                        <option value="cs181">Alexander Sherstov</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="offset-md-4 col-md-1 pl-0">
                    <label for="selectSection" class="col-sm-2 col-form-label">Section</label> 
                </div>
                
                <div class="col-md-3">
                    <select class="custom-select">
                        <option disabled selected value="">Select a section</option>
                        <option value="sec-1a">Section 1A</option>
                        <option value="sec-1b">Section 1B</option>
                        <option value="sec-1c">Section 1C</option>
                    </select>
                </div>
            </div>
        </form>

        <div class="row align-items-center row-margin">
            <div class="offset-md-4 col-md-4">
                <button id="confirm-upload" type="submit" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="firebase-connection.js"></script>
    <script src="upload-notes.js"></script>
  </body>
</html>
