<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Upload Notes</title>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="/">NoteWay</a>
        <div class="navbar-nav align-items-end">
            <a class="nav-link" href="#">
                <i id="user-profile" class="fas fa-user-circle fa-2x"></i>
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="row align-items-center row-margin">
            <div id="note-title-text" class="offset-md-4 col-md-4">
                Upload Notes
            </div>
        </div>
        <div class="row align-items-center row-margin">
            <!-- <div class="offset-md-4 col-md-4">
                <div class="form-group" id="file-div">
                    <input type="file" class="form-control-file" id="upload-file" aria-describedby="fileHelp">
                    <small id="fileHelp" class="form-text text-muted">Accepted file formats: PDF</small>
                </div>
            </div> -->
            <div class="offset-md-4 col-md-4">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="upload-file">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                    <small id="fileHelp" class="form-text text-muted">Accepted file formats: .pdf</small>
                </div>
            </div>
        </div>
        
        <!-- Alert div that will show if one of the fields are wrong -->
        <div class="row align-items-center row-margin" style="display:none" id="alert-div">
            <div class="offset-md-4 col-md-4">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Please fix the following errors:</strong>
                    <p id="error-msg"></p>
                    <button type="button" id="alert-button" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>

        <form>
            <div class="form-group row row-margin">
                <div class="offset-md-4 col-md-1 pl-0">
                    <label for="selectClass" class="col-sm-2 col-form-label">Name</label> 
                </div>
                
                <!-- Note name -->
                <div class="col-md-3">
                    <input type="text" class="form-control" id="note-name" placeholder="Enter note name">
                </div>
            </div>

            <div class="form-group row row-margin">
                <div class="offset-md-4 col-md-1 pl-0">
                    <label for="selectClass" class="col-sm-2 col-form-label">Class</label> 
                </div>
                
                <div class="col-md-3">
                    <select id="class-select" class="custom-select">
                        <option disabled selected value="">Select a class</option>
                        <option value="CS 31">CS 31</option>
                        <option value="CS 32">CS 32</option>
                        <option value="CS 33">CS 33</option>
                        <option value="CS M51A">CS M51A</option>
                        <option value="CS 111">CS 111</option>
                        <option value="CS 130">CS 130</option>
                        <option value="CS 143">CS 143</option>
                        <option value="CS 144">CS 144</option>
                        <option value="CS M146">CS M146</option>
                        <option value="CS M151B">CS M151B</option>
                        <option value="CS 181">CS 181</option>
                        <option value="CS 188">CS 188</option>
                    </select>
                </div>
            </div>

            <!-- <div class="form-group row">
                <div class="offset-md-4 col-md-1 pl-0">
                    <label for="selectProfessor" class="col-sm-2 col-form-label">Professor</label> 
                </div>
                
                <div class="col-md-3">
                    <select id="professor-select" class="custom-select">
                        <option disabled selected value="">Select a professor</option>
                        <option value="">Uichin Lee</option>
                        <option value="cs130">Miryung Kim</option>
                        <option value="cs181">Alexander Sherstov</option>
                    </select>
                </div>
            </div> -->

            <div class="form-group row">
                <div class="offset-md-4 col-md-1 pl-0">
                    <label for="selectWeek" class="col-sm-2 col-form-label">Week</label> 
                </div>
                
                <div class="col-md-3">
                    <select id="week-select" class="custom-select">
                        <option disabled selected value="">Select a week</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
        </form>

        <div class="row align-items-center row-margin">
            <div class="offset-md-4 col-md-4">
                <button id="confirm-upload" type="submit" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/firebase-connection.js"></script>
    <script src="js/upload-note.js"></script>
  </body>
</html>
